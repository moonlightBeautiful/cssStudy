<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>css引入方式优先级比较</title>
    <style type="text/css">
        p {
            color: blue;
            font-size: 20px;
        }
        @import url(yellow.css);
    </style>
    <link href="red.css" type="text/css" rel="stylesheet">
</head>
<body>
<p> 行内样式 &gt;链接式&gt;(内嵌式&gt;导入式)<br/>
    行内样式 &gt;(内嵌式&gt;导入式)&gt;链接式<br/>
    总的规律：行内样式是老大，后面的样式会覆盖前面的样式
</p>
</body>
</html>
