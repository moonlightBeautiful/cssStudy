<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS的层叠特性</title>
    <style type="text/css">
        .red {
            background-color: red;
        }

        #p1 {
            background-color: yellow;
        }

        p {
            background-color: blue;
        }
    </style>
</head>
<body>
<p class="red" id="p1">层叠性：（类和id选择器按照顺序覆盖）> 标签选择器</p>
</body>
</html>
