<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>“子”选择器</title>
    <style type="text/css">
        div > p {
            color: pink;
        }

        div > span {
            color: blue;
        }
    </style>
</head>
<body>
<div>
    <span>儿子</span>
    <p>儿子<span>孙子</span>儿子</p>
</div>
</body>
</html>
