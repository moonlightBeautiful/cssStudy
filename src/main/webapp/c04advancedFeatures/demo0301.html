<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS的层叠特性</title>
    <style type="text/css">
        <!-- id选择器》类选择器》元素选择器 -->
        #p3 {
            color: green;
        }

        .red {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>
<body>
<p>第一行文本</p>
<p class="red">第二行文本</p>
<p class="red" id="p3">第三行文本</p>
<p style="color: orange;" class="red" id="p3">第四行文本</p>
<p>优先级:伪元素选择器 > !important > 行内样式 > id选择器 > 类选择器（或伪类选择器） > 元素选择器 > * > 继承样式 > 浏览器默认样式</p>
<p>层叠性：（两个不同但同级优先性的选择器）对同一元素同一属性的设定，后设定的某个样式（属性），会覆盖之前设定的样式。</p>
</body>
</html>
