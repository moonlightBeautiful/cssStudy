<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用CSS伪类别来设置超链接样式</title>
    <style type="text/css">
        /*未被访问*/
        a:LINK {
            color: red;
            text-decoration: none;
        }

        /*已被访问，跳转后在退回也是已被访问*/
        a:VISITED {
            color: green;
            text-decoration: none;
        }

        /*鼠标滑过*/
        a:HOVER {
            background-color: yellow;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="http://www.baidu.com" target="_blank">超链接</a>
</body>
</html>
