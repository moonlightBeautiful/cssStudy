<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>设置列表的符号</title>
    <style type="text/css">
        ul, ol {
            /*列表符号 none没有 circle圆圈 square方块*/
            /*list-style-type: square;*/
            list-style-image: url("./li.png");
        }
    </style>
</head>
<body>
<ul>
    <li>主页</li>
    <li>我的博客</li>
    <li>我的相册</li>
    <li>留言</li>
    <li>关于我</li>
</ul>

<ol>
    <li>主页</li>
    <li style="list-style-image: url('./image.png');">我的博客</li>
    <li>我的相册</li>
    <li>留言</li>
    <li style="list-style-type: none;">关于我</li>
</ol>
</body>
</html>
