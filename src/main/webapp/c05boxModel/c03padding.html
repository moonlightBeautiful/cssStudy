<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>内边距 - padding</title>
    <style type="text/css">
        #div1 {
            border: 2px red solid;
            padding: 40px;
        }

        #div2 {
            border: 2px blue solid;
        }

        #div3 {
            border: 2px red solid;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="div1">padding，内边距<div id="div11">padding，11内边距</div><div id="div12">padding，12内边距</div></div>
<div id="div2">内边距默认0px</div>
<div id="div3">内边距默认0px</div>
</body>
</html>
