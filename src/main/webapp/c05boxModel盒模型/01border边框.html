<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>边框，默认无边框</title>
    <style type="text/css">
        #div1 {
            border-width: 2px;
            border-color: red;
            border-style: solid;
        }

        /**
            边框三和一
         */
        #div2 {
            border: thick blue dashed;
        }
    </style>
</head>
<body>
<div id="div1">内容1</div>
<div id="div2">内容2</div>
<div id="div3">内容3</div>
</body>
</html>
