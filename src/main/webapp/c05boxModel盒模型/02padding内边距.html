<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>内边距 - padding</title>
    <style type="text/css">
        #div1 {
            border: 2px red solid;
            padding: 200px;
        }

        #div11 {
            border: 2px red solid;
            padding: 10px;
        }

        #div12 {
            border: 2px red solid;
            padding: 10px;
        }
        #div2 {
            border: 2px blue solid;
            padding: 0px;
        }
    </style>
</head>
<body>
<div id="div1">padding，内边距
    <div id="div11">padding，11内边距</div>
    <div id="div12">padding，12内边距</div>
</div>
<br>
<div id="div2">内边距默认0px</div>
</body>
</html>
