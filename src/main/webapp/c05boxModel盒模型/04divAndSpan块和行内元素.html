<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>块级元素VS行内元素</title>
    <style>
        div,span{
            border: 1px solid red;
        }
    </style>
</head>
<body>
<h1>块级元素，默认上下无间距</h1>
<div>块1</div>
<div>块2</div>
<div>块3</div>
<h1>行内元素，默认左右有一点间距</h1>
<span>块1</span>
<span>块2</span>
<span>块3</span>
</body>
</html>
