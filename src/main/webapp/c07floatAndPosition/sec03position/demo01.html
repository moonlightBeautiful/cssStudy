<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子定位position static 默认：static，按照标准文档流定位。</title>
<style type="text/css">
	.parent,.son{
		padding:15px;
		border: 1px solid red;
	}
	
	.son{
		position:static;
	}
	
</style>
</head>
<body>
<div class="parent">
	<div class="son">儿子</div>
</div>
</body>
</html>
