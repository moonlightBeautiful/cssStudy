<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>盒子定位position relative，以元素原本应该的位置为基准进行定位。元素框不会从文档流完全删</title>
<style type="text/css">
	.parent,.son{
		padding:15px;
		border: 1px solid red;
	}
	
	.son{
		position:relative;
		left:30px;
		top:30px;
	}
	
</style>
</head>
<body>
<div class="parent">
	12<div class="son">儿子</div>22
</div>
<p>ssssssssssssss</p>
</body>
</html>
