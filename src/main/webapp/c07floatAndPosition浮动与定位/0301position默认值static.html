<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>默认值static，按照标准文档流定位。</title>
<style type="text/css">
	.parent,.son{
		background-color: red;
		border: 1px solid red;
		padding:15px;
	}
	
	.son{
		background-color: blue;
		border: 1px solid blue;
		position:static;
	}
	
</style>
</head>
<body>
<div class="parent">
	<div class="son">儿子</div>
</div>
</body>
</html>
