<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>relative</title>
<style type="text/css">
	.parent,.son{
		background-color: red;
		border: 1px solid red;
		padding:15px;
	}
	
	.son{
		background-color: blue;
		border: 1px solid blue;
		position:relative;
		left:30px;
		top:30px;
	}
	
</style>
</head>
<body>
<div class="parent">
	12<div class="son">儿子</div>22
</div>
<p>ssssssssssssss</p>
</body>
</html>
